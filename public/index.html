<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@700&display=swap');

      * {
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        color: rgb(31, 31, 31);
      }

      .App {
        margin: 0 50px;
      }

      .header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .App-logo {
        width: 50px;
        height: 50px;
        background-image: url(../public/logo.svg);
        background-position: center center;
      }

      .header__h2 {
        font-weight: 700;
        font-size: 30px;
        margin-left: 20px;
      }

      .inputContainer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      input {
        cursor: pointer;
      }

      .inputText {
        width: 79%;
        height: 46px;
        border: 2px solid #c4c4c4;
        border-radius: 5px;
        padding-left: 15px;
        font-size: 20px;
      }

      .btn {
        width: 20%;
        height: 50px;
        border: none;
        border-radius: 5px;
        background-color: #1e62f5;
        font-size: 16px;
        font-weight: 700;
        color: #fff;
        transition: background-color 0.2s linear;
      }

      .btn:hover {
        background-color: #154cc2;
      }

      .btn:active {
        background-color: #053aad;
      }

      ol li {
        cursor: pointer;
      }

      li {
        height: 30px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(67, 202, 108, 0.650);
        padding-left: 15px;
        border-radius: 5px;
      }

      li:not(:last-child) {
        margin-bottom: 5px;
      }

      .checked {
        background-color: rgba(80, 80, 80, 0.747);
      }

      .todoName {
        width: 80%;
        display: flex;
        justify-content: flex-start;
        font-size: 20px;
      }

      .editBtn {
        width: 10%;
        height: 100%;
        margin-right: 0;
        margin-left: auto;
        cursor: pointer;
        font-size: 16px;
        font-weight: 700;
        border-radius: 5px;
        border: none;
        background-color: rgb(228, 228, 228);
        transition: background-color 0.2s linear;
      }

      .editBtn:hover {
        background-color: rgb(204, 204, 204);
      }

      .editBtn:active {
        background-color: rgb(255, 255, 255);
      }

      .deleteBtn {
        width: 10%;
        height: 100%;
        margin-left: 2px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 700;
        background-color: rgb(167, 17, 17);
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.2s linear;
      }

      .deleteBtn:hover {
        background-color: rgb(218, 35, 35);
      }

      .deleteBtn:active {
        background-color: rgb(255, 40, 40);
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Todo List</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
